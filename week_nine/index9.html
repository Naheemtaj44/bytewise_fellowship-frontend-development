<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            
            <ul class="nav-links">
                <li> <img src="Screenshot_1.png" alt="logo" class="logo"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Bookmark</a></li>
                <li><a href="#">Create</a></li>
                <li class="profile-pic"><img src="profile.png" alt="Profile"></li>
            </ul>
           
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="search-bar">
                <input type="text" placeholder="Search for a problem or concept">
                <button>Go</button>
            </div>
            <img src="img.png" alt="Light Bulb Image">
            <div class="hero-text">
                <h1>Smart hints for Smart minds</h1>
            </div>
        </section>
        <section class="problem-help">
            <h2>Need help with a specific problem?</h2>
            <input type="text" placeholder="Enter your problem here">
            <select id="problemType" onchange="showHintButton()">
                <option value="" disabled selected>Select the problem type</option>
                <option value="math">Math</option>
                <option value="coding">Coding</option>
            </select>
            <button id="hintButton" style="display: none;">Get Hint</button>
        </section>
        <section class="recently-accessed">
            <h2>Recently accessed</h2>
            <div class="recent-problems">
                <div class="problem">
                    <div class="smallimg"><img src="3Maths.png" alt="Math Problem Image"></div>
                    <p>Simplify sin(x)cos(x)</p>
                </div>
                <div class="problem">
                    <img src="2maths.jpg" alt="Math Problem Image">
                    <p>What is the integral of sin(x)</p>
                </div>
            </div>
        </section>
        <section class="Recommended">
            <h2>Recommended for you</h2>
            <div class="Recommended-prob">
                <div class="rproblem">
                    <div class="smallimg"><img src="3Maths.png" alt="Math Problem Image"></div>
                    <p>Simplify sin(x)cos(x)</p>
                </div>
                <div class="rproblem">
                    <img src="2maths.jpg" alt="Math Problem Image">
                    <p>What is the integral of sin(x)</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OneLiner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
