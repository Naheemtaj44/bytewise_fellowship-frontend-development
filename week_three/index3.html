<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="nindex.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Netflix Logo">
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
            <div class="profile">
                <img src="profile.png" alt="User Profile">
            </div>
        </header>
    
        <section class="hero">
            <img src="hero.jpg" alt="Hero Image">
            <div class="hero-content">
                <h1>Featured Title</h1>
                <p>Some description about the featured content.</p>
                <button>Watch Now</button>
            </div>
        </section>
    
        <section class="content">
            <h2>Trending Now</h2>
            <div class="row">
                <button class="prev">&#10094;</button>
                <div class="card-container">
                    <div class="card"><img src="thumb1.jpg" alt="Thumbnail 1"></div>
                    <div class="card"><img src="thumb2.jpg" alt="Thumbnail 2"></div>
                    <div class="card"><img src="thumb3.jpg" alt="Thumbnail 3"></div>
                    <div class="card"><img src="thumb4.jpg" alt="Thumbnail 4"></div>
                    <div class="card"><img src="thumb5.jpg" alt="Thumbnail 5"></div>
                </div>
                <button class="next">&#10095;</button>
            </div>
    
            <h2>Popular on Netflix</h2>
            <div class="row">
                <button class="prev">&#10094;</button>
                <div class="card-container">
                    <div class="card"><img src="thumb6.jpg" alt="Thumbnail 6"></div>
                    <div class="card"><img src="thumb7.jpg" alt="Thumbnail 7"></div>
                    <div class="card"><img src="thumb8.jpg" alt="Thumbnail 8"></div>
                    <div class="card"><img src="thumb9.jpg" alt="Thumbnail 9"></div>
                    <div class="card"><img src="thumb10.jpg" alt="Thumbnail 10"></div>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
    
        <script src="script.js"></script>
    </body>
    </html>
